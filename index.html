<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title>Waste Management Portal</title>
</head>

<body>

    <div class="container">
        <div id="first_div">
            <header class="header-section">
                <nav class="navbar">
                    <div class="div-width">
                        <div class="logo">Twicher Waste</div>
                        <ul class="nav_menu">
                            <li><a href="#login" class="menu-btn">Login</a></li>
                            <li><a href="#signup" class="menu-btn">Signup</a></li>
                        </ul>
                    </div>
                </nav>
            </header>
        </div>

        <p></p>
        <hr class="solid">

        <h3 class="text-center">Please Login to view the most advanced waste management portal</h3>


        <div class="login-box">
            <form action="" method="post" id="form">
                <p>Username or Email</p>
                <input type="text" name="username" placeholder="Username or Email" style="color: white;"><br>
                <p>Password</p>
                <input type="password" name="password" placeholder="password">
                <div class="sub">
                    <input type="submit" value="Login">
                </div>
                <p>Don't have an account? <a href="#" class="account">Create Account</a></p>
            </form>
        </div>

    </div>




</body>

</html>
